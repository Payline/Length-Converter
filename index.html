<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Length Converter</title>
</head>
<body>

<section class="first_task">
    <div class="container">
            <div class="d-flex">

                <div class="length_left">
                    <label>
                        From:
                    </label><br>
                    <input type="text" id="input" placeholder="Insert the number ...">
                    <div class="item">
                        <select id="inputType" name="left" class="list" size="1">
                            <option selected>Units of length</option>
                            <option value="m">Metre</option>
                            <option value="cm">Centimetre</option>
                            <option value="in">Inch</option>
                            <option value="ft">Foot</option>
                            <option value="mm">Millimetre</option>
                            <option value="yd">Yard</option>
                            <option value="km">Kilometre</option>
                        </select>
                    </div>
                </div>

                <div class="length_right">
                    <label>
                        To:
                    </label><br>
                    <input type="text" id="result">
                    <div class="item">
                        <select id="resultType" name="right" class="list" size="1">
                            <option selected>Units of length</option>
                            <option value="m">Metre</option>
                            <option value="cm">Centimetre</option>
                            <option value="in">Inch</option>
                            <option value="ft">Foot</option>
                            <option value="mm">Millimetre</option>
                            <option value="yd">Yard</option>
                            <option value="km">Kilometre</option>
                        </select>
                    </div>
                </div>
            </div>
    </div>
</section>
   
<script src="data.json"></script>
<script src="script.js"></script>
</body>
</html>
